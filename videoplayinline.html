<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iOS 中视频播放</title>
    <style>
    /* ios 控制台 */
    video::-webkit-media-controls,
    /* ios 播放按钮 */
    video::-webkit-media-controls-play-button,
    /* ios 全屏按钮 */
    video::-webkit-media-controls-fullscreen-button,
    /* ios 播放过程中开始和返回按钮 */
    video::-webkit-media-controls-start-playback-button
    {

    }
    </style>
  </head>
  <body>
    <video controls src="sample.mp4" webkit-playsinline playsinline></video>
  </body>
</html>
